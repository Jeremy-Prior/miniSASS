<body lang="en" link="#DD0000" vlink="#DD0000" class="emailify" style="mso-line-height-rule:exactly;word-spacing:normal;background-color:#e5e5e5;">

        <!-- Header -->
        <div style="background:#0e4981;background-color:#0e4981;margin:0px auto;max-width:600px;">

                                <div style="font-size:0;text-align:left;display:inline-block;vertical-align:middle;width:40.4930%;">

                                        <tbody>
                                            <tr>
                                                <td align="left" style="font-size:0;padding:0;word-break:break-word;">
                                                    <table border="0" cellpadding="0" cellspacing="0" role="none">
                                                        <tbody>
                                                            <tr>
                                                                <!-- Image URL to be replaced by {{ domain }} -->
                                                                <td style="width:180px;">
                                                                    <img alt src="{{ domain }}/static/images/img_minisasslogo1.png" class="header-img" style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:13px;" title width="123" height="auto">

                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Middle Section for Text Content -->
                                <div style="font-size:0;text-align:left;display:inline-block;vertical-align:middle;width:56.6901%;">
                                    <table border="0" cellpadding="0" cellspacing="0" role="none" width="100%">
                                        <tbody>
                                            <tr>
                                                <td align="right" style="font-size:0;word-break:break-word;">
                                                    <div style="text-align:right;">
                                                        <p style="Margin:0;text-align:right;mso-line-height-alt:125%"><span style="font-size:16px;font-family:Inter,Arial,sans-serif;font-weight:700;color:#ffffff;line-height:125%;">miniSASS</span></p>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Main Content -->
        <div style="background:#fffffe;background-color:#fffffe;margin:0px auto;max-width:600px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" role="none" style="background:#fffffe;background-color:#fffffe;width:100%;">
                <tbody>
                    <tr>
                        <td style="border:none;direction:ltr;font-size:0;padding:32px;text-align:left;">
                            <div style="font-size:0;text-align:left;direction:ltr;display:inline-block;vertical-align:middle;width:100%;">
                                <table border="0" cellpadding="0" cellspacing="0" role="none" width="100%">
                                    <tbody>
                                        <tr>
                                            <td align="left" style="font-size:0;word-break:break-word;">
                                                <div style="text-align:left;">

                            </div>
